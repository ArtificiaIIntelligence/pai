apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dev-box2
  name: dev-box2
spec:
  nodeSelector:
    dev-box: "true"
  containers:
  - image: docker.io/openpai/dev-box
    imagePullPolicy: Always
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-socket
    name: dev-box2
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 3000; done;" ]
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
  hostNetwork: true
  restartPolicy: Always

